services:
    wienimal_editor_toolbar:
        class: Drupal\wienimal_editor_toolbar\Service\EditorToolbar
        arguments:
            - '@config.factory'

    wienimal_editor_toolbar.tree_manipulators:
        class: Drupal\wienimal_editor_toolbar\Service\EditorToolbarTreeManipulators
        arguments:
            - '@config.factory'

    wienimal_editor_toolbar.menu_builder:
        class: Drupal\wienimal_editor_toolbar\Service\EditorToolbarMenuBuilder
        arguments:
            - '@wienimal_editor_toolbar.menu.link_tree'
            - '@current_user'
            - '@theme_handler'
            - '@menu.active_trail'
            - '@language_manager'
            - '@string_translation'
        calls:
            - [setDefaultLanguageNegotiator, ['@?language_negotiator']]
            - [setCustomLanguageNegotiator, ['@?wienimal_editor_toolbar.language_negotiator']]

    wienimal_editor_toolbar.menu.link_tree:
        class: Drupal\wienimal_editor_toolbar\Menu\EditorToolbarMenuLinkTree
        parent: menu.link_tree
