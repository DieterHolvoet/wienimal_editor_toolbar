services:
    wienimal_editor_toolbar:
        class: Drupal\wienimal_editor_toolbar\Service\EditorToolbar
        arguments:
            - '@config.factory'

    wienimal_editor_toolbar.tree_manipulators:
        class: Drupal\wienimal_editor_toolbar\Service\EditorToolbarTreeManipulators
        arguments:
            - '@config.factory'

    wienimal_editor_toolbar.menu_builder:
        class: Drupal\wienimal_editor_toolbar\Service\EditorToolbarMenuBuilder
        arguments:
            - '@menu.link_tree'
            - '@current_user'
            - '@theme_handler'
            - '@menu.active_trail'
            - '@language_manager'
            - '@string_translation'
            - '@wienimal_editor_toolbar.language_negotiator'

    wienimal_editor_toolbar.language_negotiator:
        class: Drupal\wienimal_editor_toolbar\Service\EditorToolbarLanguageNegotiator
        arguments:
            - '@language_manager'
            - '@plugin.manager.language_negotiation_method'
            - '@config.factory'
            - '@settings'
            - '@request_stack'
            - '@current_user'
